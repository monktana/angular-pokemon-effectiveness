<div class="main-container">

  <div class="menu" *ngIf="state === State.Menu">
    <span>Gotta know 'em all</span>
    
    <div class="decisions">
      <button class="button menu_button" (click)="startGame()">New Game</button>
    </div>
  </div>

  <div class="gameboard" *ngIf="state === State.Game">
    <app-roundscore></app-roundscore>
    <app-highscore></app-highscore>

    <app-pokemon [pokemon]="defending" [attacking]="false" *ngIf="defending"></app-pokemon>
    <app-pokemon [pokemon]="attacking" [attacking]="true" *ngIf="attacking"></app-pokemon>

    <div class="decisions">
      <button class="button decisions_button" (click)="fight(TypeEffectiveness.SuperEffective)">Super effective</button>
      <button class="button decisions_button" (click)="fight(TypeEffectiveness.Effective)">Effective</button>
      <button class="button decisions_button" (click)="fight(TypeEffectiveness.NotVeryEffective)">Not very effective</button>
      <button class="button decisions_button" (click)="fight(TypeEffectiveness.NoEffect)">No effect</button>
    </div>
  </div>

  <div class="gameover" *ngIf="state === State.GameOver">
    <span>GAME OVER</span>

    <div class="decisions">
      <button class="button menu_button" (click)="startGame()">New Game</button>
      <button class="button menu_button" (click)="showMenu()">Menu</button>
    </div>
  </div>
</div>
