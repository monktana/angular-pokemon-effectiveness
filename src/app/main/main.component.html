<div class="main-container">
  <!-- todo: score component -->
  <div class="score">
    <p>High Score: 10</p>
  </div>
  <div class="gameboard">
    <app-pokemon [pokemon]="defending" *ngIf="defending"></app-pokemon>
    <app-pokemon [pokemon]="attacking" *ngIf="attacking"></app-pokemon>

    <div class="decisions">
      <button class="button decisions_button" (click)="fight(TypeEffectiveness.VeryEffective)">Very effective</button>
      <button class="button decisions_button" (click)="fight(TypeEffectiveness.Effective)">Effective</button>
      <button class="button decisions_button" (click)="fight(TypeEffectiveness.NotEffective)">Not effective</button>
      <button class="button decisions_button" (click)="fight(TypeEffectiveness.NoEffect)">No effect</button>
    </div>
  </div>
</div>
