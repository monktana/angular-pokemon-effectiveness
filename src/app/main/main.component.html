<div class="main-container">
  <!-- todo: score component -->
  <div class="score">
    <p>High Score: 10</p>
  </div>
  <div class="gameboard">
    <div class="pokemon-container" *ngFor="let mon of pokemon">
      <div class="pokemon-container__wrapper">
        <div class="pokemon-name">
          <p>{{mon.name}}</p>
          <p *ngFor="let type of mon.types">{{type.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
