<div class="pokemon-container">
  <div class="pokemon-container__wrapper">
    <div class="pokemon-sprite">
      <img src="{{spriteUrl}}" alt="" class="sprite">
    </div>
    <div class="pokemon-name">
      <p>{{pokemon?.name}}</p>
    </div>
    <div class="pokemon-types__wrapper">
      <div class="pokemon-types__chip pokemon-types__chip-{{type.type.name}}" *ngFor="let type of pokemon?.types">
        {{type.type.name}}
      </div>
    </div>
  </div>
</div>
