<div class="gameboard">
  <div class="pokemon-container">
    <div class="pokemon-container__wrapper">
      <div class="pokemon-sprite">
        <img
          src="{{ matchup.attacker.sprites.back_default }}"
          alt="sprite of the attacking pokemon"
          class="sprite" />
      </div>
      <div class="pokemon-name">
        <p>{{ matchup.attacker.name }}</p>
      </div>
      <div class="pokemon-types__wrapper">
        <div
          class="pokemon-types__chip pokemon-types__chip-{{ type.type.name }}"
          *ngFor="let type of matchup.attacker.types">
          {{ type.type.name }}
        </div>
      </div>
    </div>
  </div>
  <div class="pokemon-container">
    <div class="pokemon-container__wrapper">
      <div class="pokemon-sprite">
        <img
          src="{{ matchup.defender.sprites.front_default }}"
          alt="sprite of the defending pokemon"
          class="sprite" />
      </div>
      <div class="pokemon-name">
        <p>{{ matchup.defender.name }}</p>
      </div>
      <div class="pokemon-types__wrapper">
        <div
          class="pokemon-types__chip pokemon-types__chip-{{ type.type.name }}"
          *ngFor="let type of matchup.defender?.types">
          {{ type.type.name }}
        </div>
      </div>
    </div>
  </div>
  <div class="pokemonmove-container">
    <div class="pokemon-container__wrapper">
      <div class="combattext-container">
        <p>
          <span class="pokemon-name">{{ matchup.attacker.name }}</span>
          is attacking with
          <span class="pokemonmove-name">{{ matchup.attacker.move.name }}</span>
          of type
          <span
            class="pokemon-types__chip pokemon-types__chip-{{
              matchup.attacker.move.type.name
            }}"
            >{{ matchup.attacker.move.type.name }}</span
          >
        </p>
      </div>
      <div class="decisions-container">
        <div class="decisions">
          <button
            class="button decisions_button"
            (click)="guess(TypeEffectiveness.SuperEffective)">
            Super effective
          </button>
          <button
            class="button decisions_button"
            (click)="guess(TypeEffectiveness.Effective)">
            Effective
          </button>
          <button
            class="button decisions_button"
            (click)="guess(TypeEffectiveness.NotVeryEffective)">
            Not very effective
          </button>
          <button
            class="button decisions_button"
            (click)="guess(TypeEffectiveness.NoEffect)">
            No effect
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
